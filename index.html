<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microlayout Card</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    
    <!-- LAYOUT CARD MOBILE FIRST-->
    <div class="trip-card">

        <div class="img-card">
            <img src="img/hall-hotel-1.jpg" alt="Hall">
        </div>

        <div class="card-contain">

            <!-- TITOLO DELL'IMMOBILE -->
            <h2>1. The Hoxton Rome</h2>

        <div class="info-card">

            <div class="review-card">

                <!-- VOTO RECENSIONI -->
                <div class="review-score">

                    <div class="green-score-circle"></div>
                    <div class="green-score-circle"></div>
                    <div class="green-score-circle"></div>
                    <div class="green-score-circle"></div>
                    <div class="green-score-circle"></div>

                    <div class="review-number">
                        136 recensioni
                    </div>

                    <div>
                        N. 1 di 7.936 alloggi con il miglior rapporto qualit√†-prezzo a Roma
                    </div>

                </div>

                <!-- PUNTI A FAVORE BASATI SU RECENSIONI - UL -->
                <div class="review-benefits">

                    <ul>

                        <li>
                            Ristorante
                        </li>

                        <li>
                            Servizio in Camera
                        </li>

                        <li>
                            Misure di sicurezza adottate
                        </li>
                    </ul>

                </div>

            </div>

            <!-- PREZZO CAMERA E RELATIVE OFFERTE -->
            <div class="price-card">

                <div class="price-show">

                    <div class="previous-pice">
                        320 &euro;
                    </div>

                    <div class="actual-price">
                        302 &euro;
                    </div>

                    <div class="provider-trip">
                        Expedia.it
                    </div>

                    <a href="#">Vedi L'offerta</a>

                    <!-- PUNTI A FAVORE BASATI SU PREZZO -->
                    <div class="price-benefits">

                        <ul>

                            <li>
                                Cancellazione gratuita
                            </li>

                            <li>
                                Cancellazione gratuita
                            </li>

                        </ul>

                    </div>
                </div>
            </div>

        </div>

    </div>

        

</body>
</html>
